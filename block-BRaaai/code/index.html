<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles App Using JSX</title>
    <link rel="stylesheet" href="style.css">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <article class="container" id="root"></article>

    
    <script src="https://kit.fontawesome.com/593a9cd241.js" crossorigin="anonymous"></script>
    <script type="text/babel">
        let cardInfo = {

            title: 'City Lights in New York',
            date: new Date('2017-01-26'),
            comments: 67,
            subTitle: 'The city that never sleeps.',
            description:
                'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
            category: 'photos',
            imageURL:
                'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
        };

        let root = document.getElementById("root");

        let card = 
        <>

            <div className="img">
                <img className="responsive-img" src={cardInfo.imageURL} alt=""/>
                <h2>{cardInfo.category}</h2>
                <div className="circle">
                    <span>{cardInfo.date.getDate()}</span>
                    <span> {cardInfo.date.toLocaleString('default', { month: 'short' })} </span>
                </div>
            </div>

            <div className="details">
                <h1 className="heading">{cardInfo.title}</h1>
                <p className="tag-line">{cardInfo.subTitle}</p>
                <p className="description">{cardInfo.description}</p>
                <div className="sub-div">
                    <span id="time">6 mins ago</span>
                    <span id="comment"><i className="fas fa-comments"></i>{cardInfo.comments} comments</span>
                </div>
            </div>

        </>
       

        ReactDOM.render(card, root)

    </script>
</body>
</html>
